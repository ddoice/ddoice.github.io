<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>
<style>
  body {
    background: #111;
    margin: 0;
    padding: 0;
  }

  .mode {
    width: 100%;
    text-align: center;
    position: fixed;
    color: white;
    bottom: 35px;
    left: 0;
    font-family: sans-serif;
    font-size: 15px;
  }

  .count {
    padding: 8px;
    position: fixed;
    color: white;
    top: 0;
    left: 0;
    font-family: monospace;
    font-size: 15px;
  }

  .time {
    padding: 8px;
    position: fixed;
    color: white;
    top: 0;
    right: 0;
    font-family: monospace;
    font-size: 15px;
  }

  .success {
    padding: 8px;
    position: fixed;
    color: green;
    top: 24px;
    left: 0;
    font-family: monospace;
    font-size: 15px;
  }

  .fail {
    padding: 8px;
    position: fixed;
    color: red;
    top: 24px;
    right: 0;
    font-family: monospace;
    font-size: 15px;
  }

  .mode-toggle {
    position: fixed;
    bottom: 8px;
    left: 8px;
    padding: 0;
    background: white;
    border-radius: 50%;
    cursor: pointer;
    width: 64px;
    height: 64px;
  }

</style>
<body>
  <h1 class="mode">mode: <span>-</span></h1>
  <h1 class="count">Scan count <span>-</span></h1>
  <h1 class="time">Avg scan time <span>-</span>ms</h1>
  <h1 class="success">Success <span>-</span></h1>
  <h1 class="fail">Fail <span>-</span></h1>
  <video id="stream" style="width: 100vw; height: 100vh;" >
  </video>
  <button class="mode-toggle">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M24,128A72.08,72.08,0,0,1,96,56H204.69L194.34,45.66a8,8,0,0,1,11.32-11.32l24,24a8,8,0,0,1,0,11.32l-24,24a8,8,0,0,1-11.32-11.32L204.69,72H96a56.06,56.06,0,0,0-56,56,8,8,0,0,1-16,0Zm200-8a8,8,0,0,0-8,8,56.06,56.06,0,0,1-56,56H51.31l10.35-10.34a8,8,0,0,0-11.32-11.32l-24,24a8,8,0,0,0,0,11.32l24,24a8,8,0,0,0,11.32-11.32L51.31,200H160a72.08,72.08,0,0,0,72-72A8,8,0,0,0,224,120Z"></path></svg>
  </button>
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>  
  <script>eruda.init();</script>
  <script src="main.js"></script>
</body>
</html>

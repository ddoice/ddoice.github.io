<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>
<style>
  body {
    background: #111;
    margin: 0;
    padding: 0;
  }

  .title {
    width: 100%;
    text-align: center;
    position: fixed;
    color: white;
    bottom: 35px;
    left: 0;
    font-family: sans-serif;
    font-size: 15px;
  }

  .count {
    padding: 8px;
    position: fixed;
    color: white;
    top: 0;
    left: 0;
    font-family: monospace;
    font-size: 15px;
  }

  .time {
    padding: 8px;
    position: fixed;
    color: white;
    top: 0;
    right: 0;
    font-family: monospace;
    font-size: 15px;
  }

  .success {
    padding: 8px;
    position: fixed;
    color: green;
    top: 24px;
    left: 0;
    font-family: monospace;
    font-size: 15px;
  }

  .fail {
    padding: 8px;
    position: fixed;
    color: red;
    top: 24px;
    right: 0;
    font-family: monospace;
    font-size: 15px;
  }

</style>
<body>
  <h1 class="title">version</h1>
  <h1 class="count">Scan count <span>-</span></h1>
  <h1 class="time">Avg scan time <span>-</span>ms</h1>
  <h1 class="success">Success <span>-</span></h1>
  <h1 class="fail">Fail <span>-</span></h1>
  <video id="stream" style="width: 100vw; height: 100vh;" />
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <script src="main.js"></script>
</body>
</html>
